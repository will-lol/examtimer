<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Timer</title>
  </head>
  <body>
    <div class="wrap">
      <div>
        <span id="timer">null</span><span id="text"> minutes</span
        ><span> remaining</span>
      </div>
      <button id="pause" onclick="pauseTimer()">Pause</button>
    </div>
    <script defer src="confetti.js"></script>
    <script>
      function animationInterval(ms, signal, callback) {
        const start = 0;
        const startDate = Date.now();

        function frame(time) {
          if (signal.aborted) return;

          const current = Date.now();
          callback(startDate, current);

          scheduleFrame(time);
        }

        function scheduleFrame(time) {
          const elapsed = time - start;
          const roundedElapsed = Math.round(elapsed / ms) * ms;
          const targetNext = start + roundedElapsed + ms;
          const delay = targetNext - performance.now();
          setTimeout(() => requestAnimationFrame(frame), delay);
        }

        scheduleFrame(start);
      }
    </script>
    <script>
      let controller = new AbortController();
      const timerElem = document.getElementById("timer");
      const textElem = document.getElementById("text");
      const pauseButton = document.getElementById("pause");
      const audio = new Audio("./ding.ogg");
      const interval = 1000;
      const urlParams = new URLSearchParams(window.location.search);
      let paused = false;
      let remainingSeconds;

      function timerCallback(startDate, currentDate) {
        const diff = (currentDate - startDate) / 1000;
        remainingSeconds = totalSeconds - diff;

        console.log(remainingSeconds);
        if (remainingSeconds < 0) {
          endTimer();
        } else {
          setText(remainingSeconds);
        }

        function setText(seconds) {
          if (seconds > 60) {
            timerElem.innerText = Math.floor(seconds / 60);
            textElem.innerText = pluralizer(" minute", Math.floor(seconds / 60));
          } else if (seconds > 0) {
            timerElem.innerText = Math.floor(seconds);
            textElem.innerText = pluralizer(" second", Math.floor(seconds));
          }
        }

        function pluralizer(string, num) {
          if (num == 1) {
            return string;
          } else {
            return string + "s";
          }
        }
      }

      function endTimer() {
        controller.abort();
        audio.play();
        confetti({ origin: { y: 1 }, startVelocity: 70, particleCount: 100, disableForReducedMotion: true });
      }

      function startTimer(interval) {
        animationInterval(interval, controller.signal, timerCallback);
      }

      function initialise() {
        let minutesStart = urlParams.get("minutes");
        if (!minutesStart) {
          urlParams.set("minutes", 90);
          window.location.search = urlParams;
          return 90;
        } else {
          return minutesStart;
        }
      }

      let totalSeconds = initialise() * 60;
      startTimer(1000);

      function pauseTimer() {
        if (!paused) {
          paused = true;
          pauseButton.innerText = "Unpause";
          timerElem.classList.add("paused");
          controller.abort();
        } else {
          paused = false;
          pauseButton.innerText = "Pause";
          timerElem.classList.remove("paused");
          totalSeconds = remainingSeconds;
          controller = new AbortController();
          startTimer(interval);
        }
      }
    </script>
    <style>
      /* spectral-600 - latin */
      @font-face {
        font-family: "Spectral";
        font-style: normal;
        font-weight: 600;
        src: local(""),
          url("./fonts/spectral-v13-latin-600.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("./fonts/spectral-v13-latin-600.woff") format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
    <style>
      :root {
        font-family: "Spectral";
        color: hsla(var(--text), 1);
        background-color: hsla(var(--bg), 1);
        --bg: 0, 0%, 100%;
        --text: 0, 0%, 0%;
      }
      .paused {
        opacity: 50%;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body {
        height: calc(100vh - 4rem);
        width: calc(100vw - 4rem);
        margin: auto auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      span {
        font-size: 4rem;
        transition: opacity 0.25s ease;
      }
      button {
        all: unset;
        padding: 0.2rem 0.5rem;
        border: 1px solid hsla(var(--text), 0.3);
        width: 4rem;
        text-align: center;
        cursor: pointer;
        box-shadow: 0px 1px 2.7px hsla(var(--text), 0.062),
          0px 2.6px 6.9px hsla(var(--text), 0.089),
          0px 5.3px 14.2px hsla(var(--text), 0.111),
          0px 11px 29.2px hsla(var(--text), 0.138),
          0px 30px 80px hsla(var(--text), 0.2);
      }
      button:focus-visible {
        outline: 1px solid blue;
        outline-offset: 0.5rem;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: 0, 0%, 0%;
          --text: 0, 0%, 100%;
        }
      }
    </style>
  </body>
</html>
